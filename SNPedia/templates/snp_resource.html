<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title></title>

    <!-- Tabulator CSS -->
    <link href="css/tabulator/tabulator.min.css" rel="stylesheet">

    <!-- Tabulator JavaScript -->
    <script type="text/javascript" src="js/tabulator/tabulator.min.js"></script>
    <!-- XLSX Library for Excel Export -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        html,
        body,
        .grid,
        #grid {
            margin: 0;
            padding: 0;
            border-width: 0;
            height: 100%;
        }

        .image {
            float: left;
            height: 100vh;
            width: 350px;
            background-image: url('../images/dna-body.png');
            background-size: cover;
        }

        .grid {
            float: right;
            width: calc(100% - 350px);
        }

        @media (max-width: 1000px) {
            .image { width: 125px; }
            .grid { width: calc(100% - 125px); }
        }

        @media (max-width: 800px) {
            .image { display: none; }
            .grid { float: none; width: 100%; }
        }

        /* Custom button styling */
        .custom-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            font-size: 14px;
        }

        .custom-button:hover {
            background-color: #0056b3;
        }

        .toolbar {
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        /* Disclaimer Panel Styles */
        .disclaimer-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .disclaimer-content {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .disclaimer-content h2 {
            color: #333333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .disclaimer-content p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .disclaimer-actions {
            margin-top: 30px;
            text-align: center;
        }

        .checkbox-container {
            display: block;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            height: 18px;
            width: 18px;
            background-color: #eee;
            border: 2px solid #ccc;
            border-radius: 3px;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: #007bff;
            border-color: #007bff;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 5px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

    <div class="image"></div>
    
    <!-- Disclaimer Panel -->
    <div id="disclaimer-panel" class="disclaimer-panel">
        <div class="disclaimer-content">
            <div id="start-popup-placeholder"></div>
            <div class="disclaimer-actions">
                <label class="checkbox-container">
                    <input type="checkbox" id="dont-show-again">
                    <span class="checkmark"></span>
                    Don't show this again
                </label>
                <button class="custom-button" onclick="acknowledgeDisclaimer()">Got it, get me to the results</button>
            </div>
        </div>
    </div>
    
    <div class="grid" id="main-content" style="display: none;">
        <div class="toolbar">
            <button class="custom-button" onclick="exportToExcel()">Export to Excel</button>
            <button class="custom-button" onclick="lookupOnSNPedia()">Lookup on SNPedia</button>
        </div>
        <div id="grid"></div>
        <script>

            let table;

            // Disclaimer functionality
            async function checkDisclaimerPreference() {
                try {
                    const response = await fetch('/settings/show_disclaimer');
                    const data = await response.json();
                    if (!data.show_disclaimer) {
                        showMainContent();
                    } else {
                        loadStartPopup();
                    }
                } catch (error) {
                    console.error('Error checking disclaimer preference:', error);
                    loadStartPopup();
                }
            }

            async function loadStartPopup() {
                try {
                    const response = await fetch('/start_popup.html');
                    const content = await response.text();
                    document.getElementById('start-popup-placeholder').innerHTML = content;
                    hideAllContent();
                } catch (error) {
                    console.error('Error loading start popup:', error);
                    // Fallback content
                    document.getElementById('start-popup-placeholder').innerHTML = `
                        <h2>Please note</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    `;
                    hideAllContent();
                }
            }

            async function acknowledgeDisclaimer() {
                const dontShowAgain = document.getElementById('dont-show-again').checked;
                
                try {
                    const response = await fetch('/settings/show_disclaimer', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            show_disclaimer: !dontShowAgain
                        })
                    });
                    
                    if (response.ok) {
                        showMainContent();
                    } else {
                        console.error('Failed to save disclaimer preference');
                    }
                } catch (error) {
                    console.error('Error saving disclaimer preference:', error);
                    showMainContent();
                }
            }

            function showMainContent() {
                document.getElementById('disclaimer-panel').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.querySelector('.image').style.display = 'block';
                // Initialize the table when showing main content
                if (table) {
                    table.redraw(true);
                }
            }

            function hideAllContent() {
                document.getElementById('disclaimer-panel').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
                document.querySelector('.image').style.display = 'none';
            }

            function exportToExcel() {
                table.download("xlsx", "SNP_Report.xlsx", {
                    sheetName: "SNP Data"
                });
            }

            function lookupOnSNPedia() {
                const selectedRows = table.getSelectedRows();
                if (selectedRows.length > 0) {
                    const rsid = selectedRows[0].getData().Name;
                    const link = `https://bots.snpedia.com/index.php/${rsid}`;
                    window.open(link, '_blank');
                } else {
                    alert('Please select a row first');
                }
            }

            // Initialize Tabulator
            document.addEventListener('DOMContentLoaded', function() {
                // Check disclaimer preference first
                checkDisclaimerPreference();
                
                // Initialize table (will be shown when disclaimer is acknowledged)
                table = new Tabulator("#grid", {
                    height: "calc(100vh - 80px)",
                    layout: "fitColumns",
                    pagination: true,
                    paginationSize: 50,
                    paginationSizeSelector: [25, 50, 100, 250],
                    paginationButtonCount: 5,
                    selectable: 1,
                    resizableColumns: true,
                    movableColumns: true,
                    filterMode: "local",
                    sortMode: "local",

                    columns: [
                        {
                            title: "Name",
                            field: "Name",
                            width: 190,
                            sorter: "string"
                        },
                        {
                            title: "Short Description",
                            field: "Description",
                            width: 290,
                            sorter: "string"
                        },
                        {
                            title: "Importance",
                            field: "Importance",
                            width: 200,
                            sorter: function(a, b, aRow, bRow) {
                                // Handle null ActualImportance values and convert to numbers
                                const aVal = (aRow.getData().ActualImportance !== undefined && aRow.getData().ActualImportance !== null) ? Number(aRow.getData().ActualImportance) : 0;
                                const bVal = (bRow.getData().ActualImportance !== undefined && bRow.getData().ActualImportance !== null) ? Number(bRow.getData().ActualImportance) : 0;

                                return aVal - bVal; // Ascending order (lowest first) to match initialSort: "desc"
                            }
                        },

                        {
                            title: "Stabilized Orientation",
                            field: "StabilizedOrientation",
                            width: 200,
                            sorter: "string"
                        },
                        {
                            title: "Individual Genotype",
                            field: "Genotype",
                            width: 190,
                            sorter: "string"
                        },
                        {
                            title: "Genotype variations",
                            field: "Variations",
                            widthGrow: 1,
                            sorter: "string",
                            formatter: "html"
                        }
                    ],

                    ajaxURL: "/api/rsids",
                    ajaxResponse: function(url, params, response) {
                        return response.results;
                    },

                    // Set initial sort order by ActualImportance (descending)
                    initialSort: [
                        { column: "Importance", dir: "desc" }
                    ],

                    // Excel export configuration
                    downloadConfig: {
                        columnHeaders: true,
                        rowGroups: false,
                        columnCalcs: false,
                        dataTree: false,
                        cssClass: "tabulator-export"
                    }
                });

                // Handle window resize
                window.addEventListener('resize', function() {
                    table.redraw(true);
                });
            });
        </script>
    </div>

</body>
</html>
